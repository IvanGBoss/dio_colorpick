<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="./index.js"></script>
    </head>
    <body>
        <div id="game">
            <div id="green" class="color" onclick="playerClick('g')"><p>G</p></div>
            <div id="red" class="color" onclick="playerClick('r')"><p>R</p></div>
            <div id="yellow" class="color" onclick="playerClick('y')"><p>Y</p></div>
            <div id="blue" class="color" onclick="playerClick('b')"><p>B</p></div>
            <div id="start-btn" onclick="startGame()">Start Hack</div>
            <div id="cb-btn" onclick="toggleCB()">CB Mode</div>
        </div>
    </body>
</html>
